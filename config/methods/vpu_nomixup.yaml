vpu_nomixup:
  # Optimizer hyperparameters (same as VPU)
  optimizer: "adam"
  lr: 0.0003
  weight_decay: 0.0001

  # Training schedule
  batch_size: 256
  num_epochs: 40
  seed: 42

  # Note: NO mix_alpha parameter - this variant does NOT use MixUp regularization
  # Pure VPU variance reduction loss only

  # Label scheme (standard PU convention)
  label_scheme:
    true_positive_label: 1
    true_negative_label: 0
    pu_labeled_label: 1
    pu_unlabeled_label: -1

  # Early stopping configuration
  checkpoint:
    enabled: true
    save_model: false
    monitor: "val_f1"      # Monitor validation F1 score
    mode: "max"            # Maximize F1
    early_stopping:
      enabled: true
      patience: 10         # Stop if no improvement for 10 epochs
      min_delta: 0.0001    # Minimum improvement threshold
