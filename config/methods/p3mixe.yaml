p3mixe:
  optimizer: "adam"
  lr: 0.001
  weight_decay: 0.000001
  batch_size: 256
  num_epochs: 40
  seed: 42
  val_iterations: 100
  mean_teacher: true
  ema_decay: 0.997
  ema_start: 0
  ema_update: false
  ema_end: 100
  start_hmix: 5
  h_positive: 100
  p_upper: 0.85
  p_lower: 0.15
  alpha: 0.5
  mix_layer: 3
  positive_weight: 1.0
  unlabeled_weight: 1.0
  entropy_weight: 0.01
  elr_weight: 0.5
  milestones: [20, 40, 60, 80, 100]
  scheduler_gamma: 0.5
  label_scheme:
    true_positive_label: 1
    true_negative_label: 0
    pu_labeled_label: 1
    pu_unlabeled_label: -1
  checkpoint:
    enabled: true
    save_model: false
    monitor: "val_f1"
    mode: "max"
    early_stopping:
      enabled: true
      patience: 10
      min_delta: 0.0001
