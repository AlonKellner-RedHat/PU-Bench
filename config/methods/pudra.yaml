pudra:
  optimizer: "adam"
  lr: 0.0003
  weight_decay: 0.0001
  batch_size: 256
  num_epochs: 40
  seed: 42

  # PUDRa-specific hyperparameters
  activation: "sigmoid"  # or "softplus" for unbounded density ratio
  epsilon: 1e-7          # Numerical stability constant for log

  label_scheme:
    true_positive_label: 1
    true_negative_label: 0
    pu_labeled_label: 1
    pu_unlabeled_label: -1

  checkpoint:
    enabled: true
    save_model: false
    monitor: "val_f1"
    mode: "max"
    early_stopping:
      enabled: true
      patience: 10
      min_delta: 0.0001
