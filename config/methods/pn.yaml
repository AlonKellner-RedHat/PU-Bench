pn:
  optimizer: "adam"
  lr: 0.0005
  weight_decay: 0.00001
  batch_size: 128
  num_epochs: 50
  seed: 42
  label_scheme:
    true_positive_label: 1
    true_negative_label: 0
    pu_labeled_label: 1
    pu_unlabeled_label: -1
  checkpoint:
    enabled: true
    save_model: false
    monitor: "val_f1"
    mode: "max"
    early_stopping:
      enabled: true
      patience: 5
      min_delta: 0.0001
  log_interval: 1
