vpudra_naive_logmae:
  # Optimizer hyperparameters (same as other VPUDRa variants)
  optimizer: "adam"
  lr: 0.0003
  weight_decay: 0.0001

  # Training schedule
  batch_size: 256
  num_epochs: 40
  seed: 42

  # VPUDRa-naive-logmae specific
  mix_alpha: 0.3      # Beta distribution parameter for MixUp (same as VPU)
  epsilon: 1e-7       # Numerical stability in log operations

  # Note: This variant uses the original PUDRa loss WITHOUT prior weighting
  #       + Log-MAE consistency (L1 in log-space, NOT L2)
  #
  # Loss formulation:
  #   Base loss: E_P[-log p + p] + E_U[p]  (NO π multiplication!)
  #   Consistency: |log(μ_anchor) - log(p_mix)|  (MAE, NOT MSE)
  #
  # Consistency Loss Comparison:
  #   - Log-MSE (VPUDRa-naive-logmse): (log μ - log p)²
  #     → Quadratic penalty, penalizes large errors heavily
  #   - Log-MAE (this variant): |log μ - log p|
  #     → Linear penalty, more robust to outliers
  #   - Point Process (VPUDRa-naive): -μ log p + p
  #     → Asymmetric, weighted by interpolated target
  #
  # Why MAE instead of MSE?
  #   - More robust to outliers (linear vs quadratic)
  #   - May provide smoother gradients
  #   - Less aggressive penalty on small errors
  #   - Commonly used in robust regression
  #
  # This tests whether the squared penalty in VPU's log-MSE is necessary
  # or if a simpler L1 penalty works just as well.
  #
  # Key features:
  #   - Anchor assumption (for stability): μ = λ*p(x) + (1-λ)*1.0
  #   - Log-MAE consistency: |log μ - log p|
  #   - Original PUDRa base loss (no prior)

  # Label scheme (standard PU convention)
  label_scheme:
    true_positive_label: 1
    true_negative_label: 0
    pu_labeled_label: 1
    pu_unlabeled_label: -1

  # Early stopping configuration
  checkpoint:
    enabled: true
    save_model: false
    monitor: "val_f1"      # Monitor validation F1 score
    mode: "max"            # Maximize F1
    early_stopping:
      enabled: true
      patience: 10         # Stop if no improvement for 10 epochs
      min_delta: 0.0001    # Minimum improvement threshold
