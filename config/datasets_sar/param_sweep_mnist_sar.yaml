dataset_class: MNIST
data_dir: ./datasets
random_seeds: [42]  # Single seed for SAR comparison

c_values: [0.1]  # Same as SCAR benchmark
scenarios: [case-control]  # Same as SCAR benchmark
selection_strategies: ["sar_pusb", "sar_lbeA"]  # SAR strategies

val_ratio: 0.01
target_prevalence: null
with_replacement: true
also_print_dataset_stats: false

label_scheme:
  positive_classes: [0, 2, 4, 6, 8]
  negative_classes: [1, 3, 5, 7, 9]
